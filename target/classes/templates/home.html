<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Home</title>
</head>
<script src="/js/jQuery-2.1.4.min.js"></script>
<script>
	$(document).ready(function(){
		$("#listBtn").on("click", function(){
			
		});
		
		$("#readBtn").on("click", function(){
			
		});
		
		//등록
		$("#registerBtn").on("click", function(){
			
			var title = $("#title");
			var content = $("#content");
			var writer = $("#writer");
			
			var titleVal = title.val();
			var contentVal = content.val();
			var writerVal = writer.val();
			
			var boardObject = {
				title : titleVal,
				content : contentVal,
				writer : writerVal
			};
			
			$.ajax({
				type : "POST",
				url : "/boards",
				data : JSON.stringify(boardObject),
				contentType : "application/json, charset=UTF-8",
				success : function(){
					alert("작성 완료");
				},
				error : function(xhr, textStatus, error){
					alert("code : " + xhr.status + "\n"
						+ "message : " + xhr.responseText + "\n"
						+ "error : " +error
					);
				}
			});
		});
		
		$("#deleteBtn").on("click", function(){
			
		});
		
		$("#modifyBtn").on("click", function(){
			
		});
		
		$("#resetBtn").on("click", function(){
			$("#boardNo").val("");
			$("#title").val("");
			$("#boardNo").val("");
			$("#boardNo").val("");
			$("#boardNo").val("");
		});
	});
</script>
<body>

	<h1>Home</h1>
	
	<table>
		<tr>
			<td><label for="boardNo">boardNo</label></td>
			<td><input type="text" name="boardNo" value="" id="boardNo"></td>
		</tr>
		<tr>
			<td><label for="title">title</label></td>
			<td><input type="text" name="title" value="" id="title"></td>
		</tr>
		<tr>
			<td><label for="content">content</label></td>
			<td><input type="text" name="content" value="" id="content"></td>
		</tr>
		<tr>
			<td><label for="writer">writer</label></td>
			<td><input type="text" name="writer" value="" id="writer"></td>
		</tr>
	</table>
	
	<div>
		<button id="listBtn">LIST</button>
		<button id="readBtn">READ</button>
		<button id="registerBtn">REGISTER</button>
		<button id="deleteBtn">DELETE</button>
		<button id="modifyBtn">MODIFY</button>
		<button id="resetBtn">RESET</button>
	</div>
	
</body>
</html>
